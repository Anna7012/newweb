<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Companion Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    a button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .disclose-btn {
      background-color: #007BFF;
      color: white;
    }

    .search-btn {
      background-color: #28A745;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Find Your Travel Companion</h1>

  <div class="container">
    <div class="card">
      <h2>If you want a travel partner, then disclose your plan</h2>
      <a href="revealing.html">
        <button class="disclose-btn">Disclose</button>
      </a>
    </div>

    <div class="card">
      <h2>I'm interested in learning about a location's visitor profiles</h2>
      <a href="search.html">
        <button class="search-btn">Search</button>
      </a>
    </div>
  </div>

</body>
</html>
